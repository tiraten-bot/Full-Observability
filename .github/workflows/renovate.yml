# ==============================================================================
# RENOVATE BOT WORKFLOW
# ==============================================================================
# Purpose: Automatically update dependencies using Renovate Bot
# Note: This workflow is triggered by Renovate Bot itself
# ==============================================================================

name: Renovate Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  push:
    branches: [ main ]

jobs:
  renovate:
    name: Run Renovate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.RENOVATE_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      
      - name: Install Renovate
        run: npm install -g renovate
      
      - name: Run Renovate
        env:
          RENOVATE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_CONFIG_FILE: .github/renovate.json
          RENOVATE_LOG_LEVEL: info
          RENOVATE_DRY_RUN: true
          RENOVATE_PRUNE_STALE_BRANCHES: true
        run: |
          echo "Running Renovate in dry-run mode..."
          renovate \
            --platform=github \
            --token="$RENOVATE_TOKEN" \
            --repositories="$RENOVATE_REPOSITORIES" \
            --config-file="$RENOVATE_CONFIG_FILE" \
            --log-level="$RENOVATE_LOG_LEVEL" \
            --dry-run="$RENOVATE_DRY_RUN" \
            --prune-stale-branches="$RENOVATE_PRUNE_STALE_BRANCHES"
