version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - observability-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: .
      dockerfile: dockerfiles/user.Dockerfile
    container_name: user-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: userdb
      DB_SSLMODE: disable
      HTTP_PORT: 8080
      GRPC_PORT: 9090
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_SERVICE_NAME: user-service
      ENVIRONMENT: production
      LOG_LEVEL: info
    ports:
      - "8080:8080"  # HTTP
      - "9090:9090"  # gRPC
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - observability-network
    restart: unless-stopped

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: dockerfiles/product.Dockerfile
    container_name: product-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: productdb
      DB_SSLMODE: disable
      HTTP_PORT: 8081
      GRPC_PORT: 9091
      USER_SERVICE_GRPC_ADDR: user-service:9090
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_SERVICE_NAME: product-service
      ENVIRONMENT: production
      LOG_LEVEL: info
    ports:
      - "8081:8081"  # HTTP
      - "9091:9091"  # gRPC
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - observability-network
    restart: unless-stopped

  # Inventory Service
  inventory-service:
    build:
      context: .
      dockerfile: dockerfiles/inventory.Dockerfile
    container_name: inventory-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: inventorydb
      DB_SSLMODE: disable
      HTTP_PORT: 8082
      GRPC_PORT: 9092
      USER_SERVICE_GRPC_ADDR: user-service:9090
      KAFKA_BROKERS: kafka:29092
      OTEL_SERVICE_NAME: inventory-service
      ENVIRONMENT: production
      LOG_LEVEL: info
    ports:
      - "8082:8082"  # HTTP
      - "9092:9092"  # gRPC
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - observability-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: dockerfiles/payment.Dockerfile
    container_name: payment-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: paymentdb
      DB_SSLMODE: disable
      HTTP_PORT: 8083
      USER_SERVICE_GRPC_ADDR: user-service:9090
      PRODUCT_SERVICE_GRPC_ADDR: product-service:9091
      INVENTORY_SERVICE_GRPC_ADDR: inventory-service:9092
      KAFKA_BROKERS: kafka:29092
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_SERVICE_NAME: payment-service
      ENVIRONMENT: production
      LOG_LEVEL: info
    ports:
      - "8083:8083"  # HTTP
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      inventory-service:
        condition: service_started
      kafka:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - observability-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: dockerfiles/gateway.Dockerfile
    container_name: api-gateway
    environment:
      GATEWAY_PORT: 8000
      USER_SERVICE_URL: http://user-service:8080
      PRODUCT_SERVICE_URL: http://product-service:8081
      INVENTORY_SERVICE_URL: http://inventory-service:8082
      PAYMENT_SERVICE_URL: http://payment-service:8083
      # For multiple instances (load balancing):
      # USER_SERVICE_URL: http://user-service-1:8080,http://user-service-2:8080,http://user-service-3:8080
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      CORS_ALLOWED_ORIGINS: "*"
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_SERVICE_NAME: api-gateway
      ENVIRONMENT: production
      LOG_LEVEL: info
    ports:
      - "8000:8000"  # API Gateway
    depends_on:
      - user-service
      - product-service
      - inventory-service
      - payment-service
      - redis
      - jaeger
    networks:
      - observability-network
    restart: unless-stopped

  # Redis (for rate limiting and caching)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - observability-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - observability-network
    restart: unless-stopped

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9093:9093"
    networks:
      - observability-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:29092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    networks:
      - observability-network
    restart: unless-stopped

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"  # accept zipkin.thrift over compact thrift protocol
      - "6831:6831/udp"  # accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"  # accept jaeger.thrift over binary thrift protocol
      - "5778:5778"      # serve configs
      - "16686:16686"    # serve frontend
      - "14250:14250"    # accept model.proto
      - "14268:14268"    # accept jaeger.thrift directly from clients
      - "14269:14269"    # admin port: health check at / and metrics at /metrics
      - "4317:4317"      # OTLP gRPC receiver
      - "4318:4318"      # OTLP HTTP receiver
      - "9411:9411"      # Zipkin compatible endpoint
    networks:
      - observability-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - jaeger
    networks:
      - observability-network
    restart: unless-stopped

networks:
  observability-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

